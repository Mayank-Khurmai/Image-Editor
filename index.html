<!DOCTYPE html>
<html>
    <head>
        <title>Photo Editor</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="logo.png" type="image" rel="icon">
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
        
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!--Header-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1 class="header">.Photo Editor.</h1>
                </div>
            </div>
        </div>

        <!--Main Section-->
        <div class="main-section">
        <div class="container-fluid main">


            <div class="row ">
                <div class="col-6 left" id="preview-div" onclick="upload()">
                    <input type="file" accept="image/*" id="up-img">
                    <div class="left-in">
                       
                    </div>
                </div>
                <div class="col-6 right">
                    <div class="fix-container">
                        <p>Scroll</p>
                        <i class="fa fa-angle-double-down" aria-hidden="true"></i>
                    </div>
                    <div class="slide-container text-center">
                        <p>Opacity</p>
                        <input type="range" min="0" max="100" class="slider">
                    </div>
                    <div class="slide-container text-center">
                        <p>Border</p>
                        <input type="range" min="0" max="100" class="slider">
                    </div>
                    <div class="slide-container text-center">
                        <p>Vingette</p>
                        <input type="range" min="0" max="100" class="slider">
                    </div>
                    <div class="slide-container text-center">
                        <p>Saturation</p>
                        <input type="range" min="0" max="100" class="slider">
                    </div>
                    <div class="slide-container text-center">
                        <p>Contrast</p>
                        <input type="range" min="0" max="100" class="slider">
                    </div>
                    <div class="slide-container text-center">
                        <p>Crop</p>
                        <input type="range" min="0" max="100" class="slider">
                    </div>
                </div>
            </div>


            <div class="down text-center w-75">
                <button type="button" class="btn btn-info btn-lg">Reset</button>
                <button type="button" class="btn btn-info btn-lg">Download</button>
            </div>
        </div>
        </div>


        <!--FOOTER-->
        <footer>
            <div class="container-fluid">
                <div class="row foot">
                    <div class="col-12 text-center">
                        <p class="lead">Developed By: <i>Aayushi Sharma</i></p>
                    </div>
                </div>
            </div>
        </footer>
        <script src="js.js"></script>
    </body>
</html>
