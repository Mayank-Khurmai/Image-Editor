<!DOCTYPE html>
<html>
    <head>
        <title>Photo Editor</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="logo.png" type="image" rel="icon">
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!--Header-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1 class="header">.Photo Editor.</h1>
                </div>
            </div>
        </div>

        <!--Main Section-->
        <div class="main-section">
        <div class="container-fluid main">


            <div class="row ">
                <div class="col-md-8 col-sm-12 left border align-middle text-center">
                    <div class="left-in">Upload Image</div>
                </div>
                <div class="col-md-4 col-sm-12 right border">
                </div>
            </div>


            <div class=" down text-center w-75">
                <button type="button" class="btn btn-info btn-lg">Reset</button>
                <button type="button" class="btn btn-info btn-lg">Download</button>
            </div>
        </div>
        </div>


        <!--FOOTER-->
        <footer>
            <div class="container-fluid">
                <div class="row foot">
                    <div class="col-12 text-center">
                        <p class="lead">Developed By: <i>Aayushi Sharma</i></p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
